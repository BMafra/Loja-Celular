<head>
    <link href="http://fonts.cdnfonts.com/css/graffiti-font" rel="stylesheet">
</head>

<main>
    <div class="divConteudo">
        <div class="titulo">
            Cadastro
        </div>
        <div class="container">
            <div class="inputCliente">
                <input type="text" placeholder="Nome" [(ngModel)]="nome">
                <input type="text" placeholder="E-mail" [(ngModel)]="email">
                <input type="text" placeholder="User" [(ngModel)]="user">
                <input type="text" placeholder="Senha" [(ngModel)]="senha">
            </div>

            <div class="inputEndereco">
                <input type="text" placeholder="Estado" [(ngModel)]="estado">
                <input type="text" placeholder="Cidade" [(ngModel)]="cidade">
                <input type="text" placeholder="Bairro" [(ngModel)]="bairro">
                <input type="text" placeholder="Rua" [(ngModel)]="rua">
                <input type="text" placeholder="NÃºmero" [(ngModel)]="numero">
            </div>
        </div>
        <button (click)="cadastro()">CADASTRAR</button>
        <button (click)="voltarLogin()">VOLTAR</button>
    </div>
    <footer>
        <div class="container1">
            <div class="titulo">bam</div>
            <div class="icons">
                <img src="./assets/facebook.png" style="height: 40px; width: 40px;">
                <img src="./assets/instagram.png" style="height: 40px; width: 40px;">
                <img src="./assets/twitter.png" style="height: 40px; width: 40px;">
            </div>
        </div>
        <div class="container2">
            <p>@ 2022 Copyright - Bruna Mafra</p>
        </div>
    </footer>
</main>
